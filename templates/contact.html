            <div class='col-xs-12'>
                <div class='section-container-spacer text-center'>
                    <h1 class='h2'>04 : Contact Me</h1>
                </div>
                <div class='row'>
                    <div class='col-md-10 col-md-offset-1'>
                        <form method='post' action='submit_form' class='reveal-content'>
                            <div class='row'>
                                <div class='col-md-7'>
                                    <div class='form-group'>
                                        <label for='email'></label>
                                        <input name='email' class='form-control' id='email' placeholder='Email'
                                               type='email'>
                                    </div>
                                    <div class='form-group'>
                                        <label for='subject'></label>
                                        <input name='subject' class='form-control' id='subject' placeholder='Subject'
                                               type='text'>
                                    </div>
                                    <div class='form-group'>
                                        <label>
                                            <textarea name='message' class='form-control'
                                                      placeholder='Enter your message' rows='5'>
                                            </textarea>
                                        </label>
                                    </div>
                                    <button class='btn btn-default btn-lg' type='submit'>Send</button>
                                </div>
                                <div class='col-md-5 address-container'>
                                    <ul class='list-unstyled'>
                                        <li>
                                            <span class='fa-icon'>
                                                <i aria-hidden='true' class='fa fa-phone'></i>
                                            </span>
                                            + 33 9 07 45 12 65
                                        </li>
                                        <li>
                                            <span class='fa-icon'>
                                                <i aria-hidden='true' class='fa fa-at'></i>
                                            </span>
                                            e-mail@mail.io
                                        </li>
                                        <li>
                                            <span class='fa-icon'>
                                                <i aria-hidden='true' class='fa fa fa-map-marker'></i>
                                            </span>
                                            42 rue Moulbert 75016 Paris
                                        </li>
                                    </ul>
                                    <h3>Follow me on social networks</h3>
                                    <a class='fa-icon' href='http://www.facebook.com' title=''>
                                        <i class='fa fa-facebook'></i>
                                    </a>
                                    <a class='fa-icon' href='http://www.twitter.com' title=''>
                                        <i class='fa fa-twitter'></i>
                                    </a>
                                    <a class='fa-icon' href='http://www.linkedin.com' title=''>
                                        <i class='fa fa-linkedin'></i>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
